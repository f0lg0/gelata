<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="/css/home.css" />
        <title>GELATA - Home</title>
    </head>

    <body>
        <script type="module" src="/js/components/ticket_card.js"></script>
        <script type="module" src="/js/components/navbar.js"></script>
        <script type="module" src="/js/set_profile_pic.js"></script>

        <navbar-component></navbar-component>

        <div class="main_frame">
            <div class="banner">
                <div class="content">
                    <h2>Dashboard</h2>
                    <h1>Ciao, <br />{{ user.email }}</h1>
                </div>
            </div>

            <div class="tickets_feed">
                <div class="tickets_container">
                    {% for i in range(tickets) %}
                    <ticket-card>
                        <p slot="titolo">battiu</p>
                        <p slot="campo_0">frobbio</p>
                        <p slot="campo_1">folbo</p>
                    </ticket-card>
                    {% endfor %}
                </div>
            </div>

            <div style="display: none">
                <p id="user_pic">{{ user.picture }}</p>
            </div>
        </div>

        <script>
            // ! DA IMPLEMENTARE PER FORZA CON LA NAVBAR
            function logout() {
                location.href = "/logout";
            }

            function routeHome() {
                location.href = "/";
            }
        </script>
    </body>
</html>
