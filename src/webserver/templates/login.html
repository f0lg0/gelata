<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GELATA - Login</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="login-box">
            <div class="container">
                <div class="logo">
                    <img
                        src="https://istitutocapirola.edu.it/wp-content/uploads/sb-instagram-feed-images/iis.capirola.jpg"
                    />
                </div>

                <h1 class="title">GELATA</h1>

                <p>
                    Effettuare l'accesso con l'account <br />
                    Google Capirola
                </p>

                <div class="btn" onclick="routeToLogin()">
                    <div class="img_wrapper">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                        />
                    </div>
                    <div class="btn_text">
                        <p>Login con Google</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function routeToLogin() {
                location.href = "/login";
            }
        </script>
    </body>

    <style>
        body {
            background-color: #171717;
            font-family: "Roboto";
        }

        .login-box {
            width: 400px;
            height: 500px;

            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: white;
            border-radius: 12px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;

            margin: auto;
            margin-top: 50px;

            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;

            margin: auto;
        }
        .logo img {
            width: 100%;
            height: 100%;
            margin-left: 10px;
        }

        .title {
            margin-top: 30px;
        }

        .btn {
            width: 70%;
            height: 50px;

            margin: auto;
            margin-top: 30px;
            background-color: #2456a9;

            border-radius: 12px;

            display: flex;
            flex-direction: row;

            cursor: pointer;
        }

        .img_wrapper {
            width: 30%;
            height: 100%;
            margin: auto;
        }

        .img_wrapper img {
            width: 70%;
            height: 70%;

            margin-top: 7px;
        }

        .btn_text {
            color: white;
            font-weight: bold;
            width: 70%;

            text-align: left;
            font-weight: 300;
        }
    </style>
</html>
